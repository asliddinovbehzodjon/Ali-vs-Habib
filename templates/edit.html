<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo</title>
  </head>
  <body>
    <div class="container mt-3">
     <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-center col-md-12">Update task</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="description" value="{{todo.description}}" required>
            
          </div>
          <label for="exampleInputPassword1" class="form-label text-center col-md-12">Enter Start and Finish</label>
          <div class="mb-3 d-flex">
           
            <input type="datetime-local" class="form-control" style="margin-right:5px" id="exampleInputPassword1" name="start" required value="{{todo.start}}">
            <input type="datetime-local" class="form-control" id="exampleInputPassword1" name="finish" required value="{{todo.finish}}">
          </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success">Update Task</button></div>
        </form>
    
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
